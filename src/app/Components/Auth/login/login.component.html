<div class="container-fluid login-section ">
    <div class="card login-card shadow-lg">
        <!-- card-header -->
        <div class="card-header p-3">
            Login
        </div>
        <!-- card-body -->
        <div class="card-body">
            <form [formGroup]="loginForm" >
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="label">Email</div>
                        <input type="text" class="input form-control" formControlName="email" placeholder="example@exampl.com" />
                        <div *ngIf="loginForm.controls['email'].hasError('required')&&loginForm.controls['email'].touched" class="text-danger">
                            Email is required.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="label">Password</div>
                        <input type="text" class="input form-control" formControlName="password" placeholder="********" />
                        <div *ngIf="loginForm.controls['password'].hasError('required')&&loginForm.controls['password'].touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- card-footer -->
        <div class="card-footer">
            <button class="btn btn-primary float-end" (click)="submit()" [disabled]="!this.loginForm.valid">Click</button>
        </div>
    </div>
</div>
